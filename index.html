<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM Management System - Run C Program</title>
    <script src="JSCPP.es5.min.js"></script>
    <style>
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: monospace;
            padding: 30px;
        }
        textarea {
            width: 100%;
            height: 350px;
            background: #161b22;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 10px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            background: #238636;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        pre {
            background: #161b22;
            padding: 15px;
            border: 1px solid #30363d;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

<h1>ATM Management System (C Program)</h1>
<p>Click RUN to execute the code in your browser.</p>

<textarea id="code">
// Paste or edit your C code here
  #include<stdio.h>
    int main() {
    printf("Hello");
    return 0;
    }
</textarea>

<button onclick="runCode()">Run Program</button>

<h2>Output:</h2>
<pre id="output"></pre>

<script>
function runCode() {
    const code = document.getElementById("code").value;
    const outputArea = document.getElementById("output");
    outputArea.innerText = "";

    try {
        let result = JSCPP.run(code, "");
        outputArea.innerText = result;
    } catch (err) {
        outputArea.innerText = "Error:\n" + err;
    }
}
</script>

</body>
</html>
